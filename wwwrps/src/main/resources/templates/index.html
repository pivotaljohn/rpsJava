<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html lang="en" class="html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Awesome Automation</title>
</head>

<body>
<h1> Rock Paper Scissors : </h1> An Awesome Automation creation

<h2 style="color:red" th:text="${errorText}"></h2>

<form action="#" th:action="@{/playGame}" th:object="${game}" method="post">
    <p>Player One Throw: <input type="text" th:field="*{playerOneThrow}" /></p>
    <p>Player Two Throw: <input type="text" th:field="*{playerTwoThrow}" /></p>
    <input type="submit" value="Play"/>
</form>
</body>
</html>
